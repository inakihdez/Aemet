name: Update Data

on:
  schedule:
    - cron: '0 */4 * * *'  # Ejecutar cada 4 horas
  workflow_dispatch:  # Permitir la ejecuci√≥n manual

jobs:
  update_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Cache R packages
        uses: actions/cache@v2
        with:
          path: ~/R/x86_64-pc-linux-gnu-library/4.0
          key: ${{ runner.os }}-r-${{ hashFiles('**/update_data.R') }}
          restore-keys: |
            ${{ runner.os }}-r-

      - name: Install CRAN dependencies
        run: |
          Rscript -e 'install.packages(c("dplyr", "tidyr", "sf", "climaemet"))'

      - name: Install GitHub dependencies
        run: |
          Rscript -e 'if (!requireNamespace("remotes", quietly = TRUE)) install.packages("remotes")'
          Rscript -e 'remotes::install_github("munichrocker/DatawRappr")'

      - name: Run update script
        run: Rscript update_data.R
